<div *ngIf="isActive">
  <app-node *ngFor="let le of titleOfClickedItem" [title]="le.id"
            (sendId)="makeDraggable($event)"
            [left]="le.left"
            [top]="le.top">
  </app-node>
</div>
<app-node *ngFor="let le of nodeTemplates" [title]="le.id" [color]="le.color"
></app-node>
